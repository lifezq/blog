<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery图片轮播(焦点图)插件</title>
<link href="css/jquery.slideBox.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-1.7.1.min.js" type="text/javascript"></script>
<script src="js/jquery.slideBox.js" type="text/javascript"></script>
<script>
jQuery(function($){
	$('#demo2').slideBox({
		direction : 'top',//left,top#方向
		duration : 0.3,//滚动持续时间，单位：秒
		easing : 'linear',//swing,linear//滚动特效
		delay : 3,//滚动延迟时间，单位：秒
		startIndex : 1,//初始焦点顺序
                clickBarRadius : 36//unit:px
	});
});
</script>
</head>

<body>
<div id="demo2" class="slideBox">
  <ul class="items">
    <li><a href="javascript:;" title="约会夏天"><img src="img/1.webp" width="248" height="250" alt=""></a></li>
    <li><a href="javascript:;" title="销量：258件"><img src="img/2.webp" width="248" height="250" alt=""></a></li>
    <li><a href="javascript:;" title="姐疯了，就差白送了"><img src="img/3.webp" width="248" height="250" alt=""></a></li>
    <li><a href="javascript:;" title="39包邮"><img src="img/4.webp" width="248" height="250" alt=""></a></li>
    <li><a href="javascript:;" title="销量15件"><img src="img/5.webp" width="248" height="250" alt=""></a></li>
    <li><a href="javascript:;" title="销量50件"><img src="img/6.webp" width="248" height="250" alt=""></a></li>
    <li><a href="javascript:;" title="销量101件"><img src="img/7.webp" width="248" height="250" alt=""></a></li>
  </ul>
</div>
</body>
</html>
